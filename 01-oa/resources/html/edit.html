<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Edit Department</title>
</head>
<body>
    <h1>Edit Department</h1>
    <hr>
    <form action="list.html">
        <table>
            <tr>
                <td>Department NO</td>
                <td>
                    <!-- 部门编号不可修改，sql 语句需要按部门编号编写 where 语句 -->
                    <input type="text" name="deptno" value="10">
                </td>
            </tr>
            <tr>
                <td>Department Name</td>
                <td>
                    <input type="text" name="dname" value="XiaoShou">
                </td>
            </tr>
            <tr>
                <td>Department Location</td>
                <td>
                    <input type="text" name="loc" value="Beijing">
                </td>
            </tr>
        </table>
        <input type="submit" value="add">
        <input type="reset" value="reset">
    </form>
</body>
</html>
